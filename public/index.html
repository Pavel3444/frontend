<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png">
    <title>Document</title>
</head>
<body>
<div id="app" >
    <div class="bg sun"></div>
<div class="content">
    <h1>Weather sounds</h1>
    <div class="btns">
        <div class="btn btn1" data-pick="sun">
            <img src="sun.svg">
            <img src="pause.svg" alt="">
        </div>
        <div class="btn btn2" data-pick="rain">
            <img src="cloud-rain.svg">
            <img src="pause.svg" alt="">
        </div>
        <div class="btn btn3" data-pick="snow">
            <img src="cloud-snow.svg">
            <img src="pause.svg" alt="">
        </div>
    </div>
    <div class="sound">
        <div class="graph">
            <div class="completed"></div>
            <div class="point"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
